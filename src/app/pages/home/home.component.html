<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keydown.enter)="addTask()"
        [formControl]="newTaskCtrl"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        <li
          (dblclick)="editTaskToggle(task.id)"
          [class.editing]="task.editing"
          [class.completed]="task.completed"
          *ngFor="let task of tasksFiltered(); index as i"
        >
          <div class="view">
            <input
              [checked]="task.completed"
              (click)="toggleCompleted(task.id)"
              class="toggle"
              type="checkbox"
            />
            <label>{{ task.title }}</label>
            <button (click)="deleteTask(task.id)" class="destroy"></button>
          </div>
          <input
            (keydown.enter)="editTask(task.id, $event)"
            class="edit"
            [value]="task.title"
          />
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"
        ><strong> {{ tasksFiltered().length }} </strong>
        {{ tasksFiltered().length !== 1 ? "items" : "item" }}</span
      >
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a
            style="cursor: pointer"
            (click)="changeFilter('all')"
            [class.selected]="filter() === 'all'"
            >All</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer"
            (click)="changeFilter('pending')"
            [class.selected]="filter() === 'pending'"
            >Pending</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer"
            (click)="changeFilter('completed')"
            [class.selected]="filter() === 'completed'"
            >Completed</a
          >
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
